<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinyin Font</title>
  <style>
    @font-face {
      font-family: 'pinyinstep';
      src: url('./pinyin-step.ttf') format('truetype');
    }
    body { background-color: #000; color: #fff; }
    body, header p { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: #62bce5; text-decoration: none; }
    a:hover { color: #388db4; }
    a.github-corner:hover .octo-arm { animation: octocat-wave 560ms infinite linear; }
    a.github-corner svg { fill: #f1f1f1; color: #000; position: absolute; top: 0; border: 0; right: 0; z-index: 99; width: 50px; height: 50px; }
    a.github-corner { position: fixed; z-index: 9999; top: 0; right: 0; }
    @keyframes octocat-wave {
      0%,100%{-webkit-transform:rotate(0); transform:rotate(0);}
      20%,60%{-webkit-transform:rotate(-25deg); transform:rotate(-25deg);}
      40%,80%{-webkit-transform:rotate(10deg); transform:rotate(10deg);}
    }
    ruby > rt { color: #656565; font-weight: 300; }
    header sup {
      position: absolute;
      color: #656565;
      font-size: 16px;
      font-weight: 200;
    }
    header h1 { margin-bottom: 0; }
    header p { font-size: 1em; font-weight: 100; padding-bottom: 2em; }
    header { font-size: 24px; text-align: center; padding: 20px; }
    footer {
      font-weight: 100;
      text-align: center;
      padding-bottom: 6em;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 6em;
    }
    p {
      font-family: 'pinyinstep';
      font-size: 85px;
      max-width: 1024px;
      margin: 0 auto;
      text-align: center;
    }
    </style>
</head>
<body>
  <a href="https://github.com/jaywcjlove/pinyin-font" target="_blank" class="github-corner">
    <svg viewBox="0 0 250 250">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" fill="#ffffffb3"></path>
      <path class="octo-arm" fill="currentColor" style="transform-origin: 130px 106px;" d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"></path>

    </svg>
  </a>
  <main>
    <header>
      <h1>宝宝字帖<ruby>拼音字体<rt>Pinyin Font</rt></ruby><sup>v1.1.0</sup></h1>
      <p>专门为应用《<a href="https://github.com/jaywcjlove/copybook-generator" target="_blank" title="宝宝字帖 for macOS">宝宝字帖</a>》制作的拼音字体</p>
    </header>
    <p contenteditable="true">
      Hello World
